name: Build & Release (Fabric & NeoForge 1.21.9 / Java 21)

on:
  push:
    branches: [ "Arch" ]
  workflow_dispatch:

permissions:
  contents: write   # needed to create GitHub Releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: "Read mod version (gradle.properties: mod_version=...)"
        id: meta
        shell: bash
        run: |
          set -e
          MOD_VERSION=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2)
          if [ -z "$MOD_VERSION" ]; then
            echo "mod_version not found in gradle.properties"; exit 1
          fi
          echo "version=$MOD_VERSION" >> $GITHUB_OUTPUT
          echo "Detected mod_version=$MOD_VERSION"

      - name: Build
        run: ./gradlew --no-daemon build

      - name: Find release JARs
        id: jars
        shell: bash
        run: |
          set -e
          FABRIC_JAR=$(ls -1 fabric/build/libs/*.jar | grep -Ev '(-sources|-javadoc|-dev(-shadow)?|-shadow|-all)\.jar$' | head -n1)
          NEOFORGE_JAR=$(ls -1 neoforge/build/libs/*.jar | grep -Ev '(-sources|-javadoc|-dev(-shadow)?|-shadow|-all)\.jar$' | head -n1)
          if [ -z "$FABRIC_JAR" ]; then echo "No Fabric jar found"; exit 1; fi
          if [ -z "$NEOFORGE_JAR" ]; then echo "No NeoForge jar found"; exit 1; fi
          echo "fabric_path=$FABRIC_JAR" >> $GITHUB_OUTPUT
          echo "neoforge_path=$NEOFORGE_JAR" >> $GITHUB_OUTPUT
          echo "Found Fabric JAR: $FABRIC_JAR"
          echo "Found NeoForge JAR: $NEOFORGE_JAR"

      - name: Extract changelog section
        id: notes
        shell: bash
        run: |
          if [ -f CHANGELOG.md ]; then
            awk -v ver="${{ steps.meta.outputs.version }}" '
              $0 ~ "^## "ver" " {flag=1; next}
              $0 ~ "^## " && flag {flag=0}
              flag {print}
            ' CHANGELOG.md > RELEASE_NOTES.md || true
            [ -s RELEASE_NOTES.md ] || cp CHANGELOG.md RELEASE_NOTES.md
          else
            echo "Release ${{ steps.meta.outputs.version }}" > RELEASE_NOTES.md
          fi
          echo "notes_path=RELEASE_NOTES.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.meta.outputs.version }}
          name: v${{ steps.meta.outputs.version }}
          body_path: ${{ steps.notes.outputs.notes_path }}
          files: |
            ${{ steps.jars.outputs.fabric_path }}
            ${{ steps.jars.outputs.neoforge_path }}

      - name: Publish Fabric to Modrinth & CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          # Project IDs / tokens
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: ${{ vars.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          # Artifact
          files: ${{ steps.jars.outputs.fabric_path }}

          # Metadata
          name: v${{ steps.meta.outputs.version }} (Fabric)
          version: v${{ steps.meta.outputs.version }}-fabric
          version-type: release
          loaders: fabric
          game-versions: ${{ vars.MC_VERSIONS || '1.21.9' }}
          dependencies: |
            architectury-api | depends | *

          # Changelog
          changelog-file: ${{ steps.notes.outputs.notes_path }}

      - name: Publish NeoForge to Modrinth & CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          # Project IDs / tokens
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: ${{ vars.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          # Artifact
          files: ${{ steps.jars.outputs.neoforge_path }}

          # Metadata
          name: v${{ steps.meta.outputs.version }} (NeoForge)
          version: v${{ steps.meta.outputs.version }}-neoforge
          version-type: release
          loaders: neoforge
          game-versions: ${{ vars.MC_VERSIONS || '1.21.9' }}
          dependencies: |
            architectury-api | depends | *

          # Changelog
          changelog-file: ${{ steps.notes.outputs.notes_path }}
